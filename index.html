<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info-name">
          <div class="profile__info-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-button"></button>
          </div>
          <p class="profile__sub-name">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copiright">&#xA9; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="popup-form-profile" novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_content_name" id="name-input" type="text" placeholder="Имя"
           minlength="2" maxlength="40" name="name" required>
          <span class="popup__input-error name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_content_sub-name" id="sub-name-input" type="text"
           placeholder="Профессиональная деятельность" minlength="2" maxlength="200" name="sub-name" required>
          <span class="popup__input-error sub-name-input-error"></span>
        </div>
        <button class="popup__button popup__button_valid" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_cards-add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_cards-add" name="popup-form-link" novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_cards_name" id="link-name-input" placeholder="Название" type="text" minlength="2" maxlength="30" name="name" required>
          <span class="popup__input-error link-name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_cards_link" id="link-input" placeholder="Ссылка на картинку" type="url" name="sub-name" required>
          <span class="popup__input-error link-input-error"></span>
        </div>
        <button class="popup__button popup__button_valid" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="#" class="popup-image__image">
      <h2 class="popup-image__title"></h2>
    </div>
  </section>
  <template class="template-element">
    <li class="element">
      <img src="#" class="element__image">
      <div class="element__bottom">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__delite"></button>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
