<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    <div class="header__border-bottom"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info-name">
          <div class="profile__info-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__info-button"></div>
          </div>
          <p class="profile__sub-name">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__button"></div>
    </section>
    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img src="./images/photo1.jpg" alt="Сноуборд" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Сноуборд</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photo2.jpg" alt="Ледник" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Ледник</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photo3.jpg" alt="Дом в горах" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Дом в заснеженных хорах горах</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photo4.jpg" alt="Снег у воды" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Заснеженный берег</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photo5.jpg" alt="Машина" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Машина</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photo6.jpg" alt="Лыжник на трассе" class="element__image">
          <div class="element__bottom">
            <h2 class="element__text">Лыжник на трассе</h2>
            <div class="element__like"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <section class="popup">
    <div class="popup__container">
      <div class="popup__close"></div>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" placeholder="Жак-Ив Кусто" type="text">
        <input class="popup__input" placeholder="Исследователь океана" type="text">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copiright">&#xA9; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
